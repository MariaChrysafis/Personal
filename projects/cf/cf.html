
<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cf.css">
    <script>
        function toDateTime(secs) {
            var t = new Date(1970, 0, 1); // Epoch
            t.setSeconds(secs);
            return t;
        }
        async function loadNames (url) {
            const response = await fetch(url);
            const names = await response.json();
            const res = names.result;
            document.getElementById("spanResult").textContent = JSON.stringify(res);
        }
        async function testVariable() {
            //Get the url
            var handle = document.getElementById("handle").value;          
            var url = 'https://codeforces.com/api/user.rating?handle=';
            url += handle;
            //read the url
            const response = await fetch(url);
            const names = await response.json();
            const res = names.result;
            //interpret the url
            var resData = {"key1":"value","key2":"value"};
            var table = '<table><thead><tr><th>newRating</th><th>oldRating</th></tr></thead>';
            table += '<tbody>';
            var arr1 = new Array();
            var arr2 = new Array();
            var arr3 = new Array();
            for (var i in res) {
                table += '<tr><td>'+res[i].newRating+'</td><td>'+res[i].oldRating +'</td></tr>';
                arr1.push(res[i].newRating);
                arr2.push(toDateTime(res[i].ratingUpdateTimeSeconds));
                arr3.push(res[i].contestName);
            }
            document.getElementById("table").innerHTML = table;
            var data = [{   
                x: arr2,
                y: arr1,
                text: arr3,
                mode:"lines",
            }];
            var layout = {
                xaxis: {title: "Date"},
                yaxis: {title: "Rating"},
                title: "Rating Chart",
            };
            Plotly.newPlot("graph", data, layout);
        }
    </script>
</head>
<body>
    <div class="box">
        <form>
            <input type="text" id="handle" placeholder="Input Codeforces User Handle..."/ autocomplete="off">
        </form> 
        <button id="myBtn" onclick="testVariable()">
            See rating chart.
        </button> 
    </div>
    <span id="spanResult"> </span>
    <div id="graph"> </div>
    <div class="table">
        <div id="table"> </div>
    </div>
</body>
</html>
